      function search() {
    // 声明变量
    $(function () {
      $.ajax({
        url: 'http://127.0.0.1/queryAll',
        success: function (res) {
          let places = res;
          let html = ``
          for (let item of places) {
            console.log(item)
            html += `<tr onclick="copyto(${item.Name},${item.number})">
            <td>${item.Name}</td>
            <td>${item.number}</td>
            <td><button onclick="del(this)">delete</button></td>
            </tr>
            `
          }
          $('#teble tbody').html(html)
        }
      })
    })
  }

    e1.value = p1

  }
